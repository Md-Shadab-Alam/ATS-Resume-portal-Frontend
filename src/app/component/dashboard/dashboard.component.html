<app-nav-bar></app-nav-bar>

<div class="container">
    <div *ngIf="resumes" class="resume1">
        <div class="search">
            <app-search (search)="onSearch($event)"></app-search>
        </div>

        <div *ngIf="!flag">
            <button class="btn btn-primary btn-position" (click)="downloadSelectedResumes()">Download Multiple
                Resume</button>
            <h3 class="Selected text-center">Matched Resume</h3>
        </div>
        <div class="row">
            <div *ngFor="let resume of resumes1" class="col-md-4">
                <div class="card m-2">
                    <div class="card-body">
                       
                        <div class="d-flex card-top">
                            <input type="checkbox" [(ngModel)]="resume.selected">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/free-resume-1956282-1650445.png"
                                alt="logo1" />
                            <h5 class="card-title name">{{ resume.fileName }}</h5>
                        </div>
                        <div class="d-flex">
                            <p class="card-text resumeId">Resume Id: {{ resume.id }}</p>
                            <button class="btn btn-primary Download-btn"
                                (click)="downloadSelectedResumes()">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- <div *ngIf="isDownloading">
        <p>Downloading...</p>
    </div> -->

    </div>

    <div *ngIf="resumes && flag" class="resume">
        <h3 class="Selected text-center">Matched List</h3>
        <div class="row">


            <div *ngFor="let resume of resumes" class="col-md-4">
                <div class="card m-2">
                    <div class="card-body">
                        <div class="d-flex card-top">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/free-resume-1956282-1650445.png"
                                alt="logo1" />
                            <h5 class="card-title name">{{ resume.fileName }}</h5>
                        </div>
                        <div class="d-flex">
                            <p class="card-text resumeId">Resume Id: {{ resume.id }}</p>
                            <button class="btn btn-primary Download-btn"
                                (click)="downloadSelectedResumes()">Download</button>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<footer>
    <div class="py-4 ">

    </div>
</footer>
